<!DOCTYPE html>
<html>
    <script src="quotes.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
<head>

</head>

<body>
    <div class="container">
        <div class="search-container">
            <label for="search">Search within quoted text</label>
            <input id="search" placeholder="Type `web` for example" type="search" autocomplete="off" />
        </div>

        <figure>
            <blockquote id="box" cite="http://obamaspeeches.com/">
            </blockquote>
            <figcaption>
                ~ <cite>Barack Obama</cite>
            </figcaption>
        </figure>
        <mark class="highlight"></mark>
    </div>

</body>

</html>
