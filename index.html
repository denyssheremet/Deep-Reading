<!DOCTYPE html>
<html>
<script src="quotes.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">

<head>

</head>

<body>
    <div class="container">
        <div class="search-container">
            <label for="search">Write within quoted text</label>
            <input id="search" placeholder="Start writing here..." type="search" autocomplete="off" />
        </div>

        <figure>
            <blockquote id="box" cite="http://obamaspeeches.com/">
            </blockquote>
            <figcaption>
                ~ <cite>Barack Obama</cite>
            </figcaption>
        </figure>
        <mark class="highlight"></mark>
    </div>
    <div class="pasteBox">
        <!-- <label for="search">Change text</label> -->
        <textarea id="paste" placeholder="Paste text here..." type="search" autocomplete="off"></textarea>
    </div>
</body>

</html>
